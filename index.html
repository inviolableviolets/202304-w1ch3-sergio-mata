<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/da94a75f9d.js" crossorigin="anonymous"></script>
  <title>Shopping List</title>
</head>

<body>
  <div class="add-screen">
    <header>
      <section class="header-main">
        <h1>Lista de la compra</h1>
        <nav><a href="#" class="nav-main">Principal</a> <a href="#" class="nav-list">Lista</a> <a href="#"
            class="nav-about">Acerca de</a></nav>
      </section>
      <section class="header-sub">
        <i class="fa-solid fa-circle-minus fa-shake"></i>
        <span>2/3 Comprados</span>
      </section>
    </header>

    <main class="add-screen-content">
      <h2>Añadir artículo</h2>
      <form action="">
        <label for="name">Nombre</label>
        <input type="text" id="name">
        <label for="price">Precio</label>
        <input type="text" id="price"><span>€</span>
        <input type="submit" value="Añadir">
      </form>
    </main>
    <section class="list">
      <header></header>
      <main></main>
    </section>
  </div>

</body>

</html>
